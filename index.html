<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Validado</title>

    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>

    <style type="text/css">
        body{
            background-color: #849175;
            padding-top: 100px;
        }

        #container{

            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow:0 0 20px rgba(0,0,0,0.5);
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            font-family: 'comfortaa',sans-serif;
            font-size: 18px;
            margin: 0 auto;
            padding: 30px;
            width: 350px;
        }

        .campo{

            border: solid 4px #cece76;
            font-size: 18px;
            padding: 10px;
            margin-bottom: 35px;
            width: 300px;
        }


        .boton{

            background: #849175;
            border: solid 0 ;
            color: #fff;
            padding:10px ;
        }


        .errores{

            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background: red;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            color: #fff;
            display: none;
            font-size: 14px;
            margin-top: -80px;
            margin-left: 340px;
            padding: 10px;
            position: absolute;
        }
    </style>

    <script>
        var expr = /^[a-zA-Z0-9_\.\-]+@[a-zA-Z0-9\-]+\.[a-zA-z0-9\-\.]+$/;

        $(document).ready(function(){
            $("#bEnviar").click(function(){
                var nombre= $("#itNombre").val();
                var correo= $("#itEmail").val();
                var asunto= $("#itAsunto").val();

                if(nombre == ""){
                    $("#mensaje1").fadeIn();
                    return false;
                }else{
                    $("#mensaje1").fadeOut();
                    if(correo == "" ||!expr.test(correo)){
                        $("#mensaje2").fadeIn();
                        return false;
                    }else{
                        $("#mensaje2").fadeOut();
                        if(asunto == ""){
                            $("#mensaje3").fadeIn();
                            return false;
                        }
                    }
                }

            });
        });
    </script>
        
</head>
<body>
    <div id="container">
        <form id="miFormulario">

            <label>Nombre: *</label><br />
            <input type="text" id="itNombre" class="campo" /><br />
            <div id="mensaje1" class="errores">Ingrese su nombre</div>

            <label>Correo: *</label><br />
            <input type="text" id="itEmail" class="campo"/><br />
            <div id="mensaje2" class="errores">Ingrese su correo</div>

            <label>Asunto: *</label><br />
            <input type="text" id="itAsunto" class="campo"/><br />
            <div id="mensaje3" class="errores">Ingrese su asunto</div>

            <input type="submit" id="bEnviar" value="Enviar datos" class="boton" />
            </form>
        </div>
    </body>
</html>
